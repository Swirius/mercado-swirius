<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tu Carrito</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
	<header>
		<h1>Carrito de Compras</h1>
		<nav>
			<a th:href="@{/}">Inicio</a>
			<a th:href="@{/carrito/vaciar}">Vaciar carrito ğŸ§¹</a>
		</nav>
	</header>

	<div class="container">
		<div th:if="${#lists.isEmpty(items)}">
			<p>El carrito estÃ¡ vacÃ­o.</p>
		</div>

		<div th:each="item : ${items}">
			<h3 th:text="${item.producto.nombre}"></h3>
			<img th:src="@{'/uploads/' + ${item.producto.imagen}}" width="200" />
			<p>Precio unitario: $<span th:text="${item.precio}"></span></p>
			<p>Cantidad: <span th:text="${item.cantidad}"></span></p>
			<p>Total: $<span th:text="${item.cantidad * item.precio}"></span></p>
			<a th:href="@{'/carrito/eliminar/' + ${item.id}}">Eliminar</a>
			<hr />
		</div>

		<div th:if="${!#lists.isEmpty(items)}">
			<h2>Total a pagar: $<span th:text="${total}"></span></h2>
			<a th:href="@{/orden/registrar}">
				<button>Finalizar compra ğŸ›’</button>
			</a>
		</div>
	</div>
</body>
</html>

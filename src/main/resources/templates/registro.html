<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
        <nav>
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/registro}" th:object="${usuario}" method="post" novalidate>
        
            <!-- Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre completo" />
			<div th:replace="~{fragmentos/errores :: errores('nombre')}"></div>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="ejemplo@email.com" />
			<div th:replace="~{fragmentos/errores :: errores('email')}"></div>

            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Mínimo 6 caracteres" />
			<div th:replace="~{fragmentos/errores :: errores('password')}"></div>

            <!-- Botón -->
            <button type="submit">Registrarse</button>
            
            <!-- Mensaje global -->
			<div th:if="${#fields.hasGlobalErrors()}" class="error-global">
			    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
			</div>
            
        </form>
    </div>
</body>
</html>

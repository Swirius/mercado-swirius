<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <header>
        <h1>Registro</h1>
        <nav>
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required />
            <div th:if="${#fields.hasErrors('nombre')}" class="error">
                <p th:errors="*{nombre}"></p>
            </div>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
            <div th:if="${#fields.hasErrors('email')}" class="error">
                <p th:errors="*{email}"></p>
            </div>

            <label>Contrase√±a:</label>
            <input type="password" th:field="*{password}" required />
            <div th:if="${#fields.hasErrors('password')}" class="error">
                <p th:errors="*{password}"></p>
            </div>

            <input type="hidden" th:field="*{rol}" value="USER" />

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.nombre}">Detalle Producto</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <header>
        <h1>Detalle del Producto</h1>
        <nav>
            <a th:href="@{/}">ğŸ  Inicio</a>
        </nav>
    </header>

    <div class="container">
    <div class="detalle-producto">
        <!-- IMAGEN -->
        <div class="imagen-producto">
            <img class="img-detalle" th:src="@{'/uploads/' + ${producto.imagen}}" alt="Imagen del producto" />
        </div>

        <!-- INFORMACIÃ“N -->
        <div class="info-detalle-producto">
            <h2 th:text="${producto.nombre}">Nombre</h2>
            <p><strong>DescripciÃ³n:</strong> <span th:text="${producto.descripcion}">DescripciÃ³n</span></p>
            <p><strong>Precio:</strong> $<span th:text="${producto.precio}">0.00</span></p>
            <p><strong>CategorÃ­a:</strong> <span th:text="${producto.categoria}">Sin categorÃ­a</span></p>
            <p><strong>Stock:</strong> <span th:text="${producto.stock}">0</span></p>

            <!-- Admin -->
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="admin-link" th:href="@{'/productos/editar/' + ${producto.id}}">âœï¸ Editar</a> |
                <a class="admin-link" th:href="@{'/productos/eliminar/' + ${producto.id}}"
                   onclick="return confirm('Â¿Eliminar este producto?')">ğŸ—‘ï¸ Eliminar</a>
            </div>

            <!-- Agregar al carrito -->
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <div th:if="${producto.stock > 0}">
                    <form class="form-agregar-carrito" method="post" th:action="@{'/carrito/agregar/' + ${producto.id}}">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1"
                               th:attr="max=${producto.stock}" value="1" required />
                        <button class="btn" type="submit">ğŸ›’ Agregar al carrito</button>
                    </form>
                </div>
                <div th:if="${producto.stock == 0}">
                    <p class="mensaje-error">âŒ Sin stock disponible</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Historial de Compras</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
	<header>
		<h1>Mis Compras</h1>
		<nav>
			<a th:href="@{/}">Inicio</a>
		</nav>
	</header>

	<div class="container">
		<div th:if="${#lists.isEmpty(ordenes)}">
			<p>No ten√©s compras registradas.</p>
		</div>

		<div th:each="orden : ${ordenes}" class="orden">
			<h3>Orden #[[${orden.id}]] - [[${#dates.format(orden.fecha,
				'dd/MM/yyyy HH:mm')}]]</h3>
			<ul>
				<li th:each="item : ${orden.items}"><strong
					th:text="${item.producto.nombre}"></strong> - Cantidad: <span
					th:text="${item.cantidad}"></span> - Precio unitario: $<span
					th:text="${item.precio}"></span> - Subtotal: $<span
					th:text="${item.cantidad * item.precio}"></span></li>
			</ul>
			<p>
				<strong>Total:</strong> $<span th:text="${orden.total}"></span>
			</p>
			<hr>
		</div>
	</div>
</body>
</html>
